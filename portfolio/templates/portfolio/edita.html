{% extends 'portfolio/layout.html' %}

{% block content %}
<h3>editar post</h3>
    <form action="{% url 'portfolio:edita' post_id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'portfolio:blog' %}" role="button" class="btn btn-warning">Cancelar</a>
        <input type="submit" value="Gravar" class="btn btn-success" >
        <a href="{% url 'portfolio:apaga' post_id %}" role="button" class="btn btn-danger">Apagar</a>
    </form>

{% endblock content%}
